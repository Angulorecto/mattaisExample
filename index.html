<html>
  <title>Matthew Test</title>
  <body style="background-color:red;">
    <div class="video-wrapper">
      <video id="vidback" playsinline autoplay muted loop>
        <source id="vidsrc" src="liquid.webm" type="video/webm">
      </video>
      <button onclick="change()">Change the background</button>
    </div>
    <style>
      #liquid {
        position:absolute;
        top:0;
        left:0;
        object-fit: cover;
        height: 100%;
        width: 100%;
      }
      #liquid2 {
        position:absolute;
        top:0;
        left:0;
        object-fit: cover;
        height: 100%;
        width: 100%;
      }
      .video-wrapper {
         /* Telling our absolute positioned video to 
         be relative to this element */
         position: absolute;
         top:0;
         left:0;

         width: 100%;
         height: 100%;

         /* Will not allow the video to overflow the 
         container */
         overflow: hidden;

         /* Centering the container's content vertically 
         and horizontally */
         text-align: center;
         display: flex;
         align-items: center;
         justify-content: center;
      }
    </style>
    <script>
      function change() {
        var video = document.getElementById('vidback');
        var src = document.getElementById('vidsrc');
        video.pause();
        if src.getAttribute('src') == 'liquid.webm' {
          src.setAttribute('src', 'liquid2.mp4')
          src.setAttribute('type', 'video/mp4')
        } else {
          src.setAttribute('src', 'liquid.webm')
          src.setAttribute('type', 'video/webm')
        }
        video.load();
        video.play();
      }
    </script>
  </body>
</html>
